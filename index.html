<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    </head>
  <body>
    <header>
      <h1>Daily Planner</h1>
      <p id="currentDay"></p>
    </header>
    
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-1 hour">9AM</div>
          <textarea class="col-md-8 description time-block past" id="hour-9"></textarea>
          <button class="col-md-1 saveBtn" data-hour="9"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">10AM</div>
          <textarea class="col-md-8 description time-block past" id="hour-10"></textarea>
          <button class="col-md-1 saveBtn" data-hour="10"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">11AM</div>
          <textarea class="col-md-8 description time-block past" id="hour-11"></textarea>
          <button class="col-md-1 saveBtn" data-hour="11"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">12PM</div>
          <textarea class="col-md-8 description time-block past" id="hour-12"></textarea>
          <button class="col-md-1 saveBtn" data-hour="12"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">1PM</div>
          <textarea class="col-md-8 description time-block past" id="hour-13"></textarea>
          <button class="col-md-1 saveBtn" data-hour="13"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">2PM</div>
          <textarea class="col-md-8 description time-block past" id="hour-14"></textarea>
          <button class="col-md-1 saveBtn" data-hour="14"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">3PM</div>
          <textarea class="col-md-8 description time-block past" id="hour-15"></textarea>
          <button class="col-md-1 saveBtn" data-hour="15"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">4PM</div>
          <textarea class="col-md-8 description past time-block" id="hour-16"></textarea>
          <button class="col-md-1 saveBtn" data-hour="16"></button>
        </div>
        <div class="row">
          <div class="col-md-1 hour">5PM</div>
          <textarea class="col-md-8 description past time-block" id="hour-17"></textarea>
          <button class="col-md-1 saveBtn" data-hour="17"></button>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
